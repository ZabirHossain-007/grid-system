<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag starts -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- seo optimizer code will goes here -->

    <!-- meta tag ends -->
    <title>Bootstrap5</title>
    <!-- css link will goes here -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- This link will use for responsive purpose -->
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <h1> Hello world!</h1>
    <div class="box"></div>

    <div class="divider">
        <h3>Grid Example</h3>
    </div>

    <!-- two content in grid system -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <div class="box-example"></div>

            </div>
            <div class="col-sm-12 col-lg-6">
                <div class="box-example"></div>

            </div>

        </div>
    </div>

    <!-- two content in grid ends -->

    <!-- three contents  in grid system starts  -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-4 col-lg-4">
                <div class="box-example bg-danger"></div>
            </div>
            <div class="col-sm-4 col-lg-4">
                <div class="box-example bg-success"></div>
            </div>
            <div class="col-sm-4 col-lg-4">
                <div class="box-example bg-primary"></div>
            </div>
        </div>

    </div>

    <!-- now Example of flex starts from here -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
        </div>

    </div>


    <div class="container-fluid bg-dark mt-5">
        <div class="row">
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
            <div class="col-sm">
                <div class="box-example"></div>
            </div>
        </div>

    </div>

    <!-- now Example of flex ends here -->
    <!-- nestable grid starts -->

    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-4">
                        <div class="box-example bg-primary text-center"> box 1</div>
                    </div>
                    <div class="col-4">
                        <div class="box-example bg-success text-center"> box 2</div>
                    </div>
                    <div class="col-4">
                        <div class="box-example text-bg-dark text-center"> box 3</div>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <div class="box-example"></div>

                    </div>
                    <div class="col-md-4">
                        <div class="box-example"></div>

                    </div>

                    <div class="col-md-4">
                        <div class="box-example"></div>

                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <div class="box-example bg-danger"></div>
    
                    </div>
                    <div class="col-md-4">
                        <div class="box-example bg-success"></div>
    
                    </div>
                    <div class="col-md-4">
                        <div class="box-example bg-warning"></div>
    
                    </div>
                </div>
            </div>
        </div>

       
    </div>



    <!-- nestable grid ends -->

    <!-- three contents  in grid system ends  -->
    <!-- js link will add here -->
    <!-- bootstrapbundle min js will link every time -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
